"F-Zero: Maximum Velocity":

  - name: Course time
    format_spec:
      - multiplier: 60
        suffix: "'"
      - multiplier: 100
        suffix: '"'
        digits: 2
      - digits: 2
    order_ascending: True
    filter_groups:
      - Machine

  - name: Lap time
    format_spec:
      - multiplier: 60
        suffix: "'"
      - multiplier: 100
        suffix: '"'
        digits: 2
      - digits: 2
    order_ascending: True
    filter_groups:
      - Machine

F-Zero GX:

  - name: Course time
    format_spec:
      - multiplier: 60
        suffix: "'"
      - multiplier: 1000
        suffix: '"'
        digits: 2
      - digits: 3
    order_ascending: True
    filter_groups:
      - Machine
      - Setting
      - Checkpoint skips
      - Spaceflying
      - Max speed snaking
      - HSSA

  - name: Lap time
    format_spec:
      - multiplier: 60
        suffix: "'"
      - multiplier: 1000
        suffix: '"'
        digits: 2
      - digits: 3
    order_ascending: True
    filter_groups:
      - Machine
      - Setting
      - Checkpoint skips
      - Spaceflying
      - Max speed snaking
      - HSSA

  - name: Speed
    format_spec:
      - suffix: " km/h"
    order_ascending: False
    filter_groups:
      - Machine
      - Setting
      - Spaceflying
      - Max speed snaking
      - HSSA

  # Story mode
  - name: Clear time
    format_spec:
      - multiplier: 60
        suffix: "'"
